plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.google.guava:guava:[27.0-jre,28.0-jre)'
    compile 'org.springframework.shell:spring-shell-starter:2.0.0.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}

group = 'com.shrader'
version = '0.0.1-SNAPSHOT'
description = 'namescore'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
